    <body>
        <div class = "log-in-container">
            <p class = "log-in-text"> Log in </p>
            <section class = "form-container">
                <form class = 'form-class' method = 'post' action = '/'>
                    <fieldset class = 'form-fieldset'>
                        <label class = 'label-email' for = "name"> Email</label>
                        <input class = 'input-email' type = 'text' id = 'name' name = 'name' placeholder="Your email" required> </br>
                        
                        <label class = 'label-password' for = "password"> Password</label>
                        <input class = 'input-password' type = 'text' id = 'name' name = 'name'
                        placeholder="**********" required> </br>
                    
                    <button class = "log-in-form" type ='submit'> Continue </button>
                    </form>
                <a class ="register-button" href = "./register.html"><u>Are you not a member yet?</u></a>
            </section>
        </div>
    </body>
